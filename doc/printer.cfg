
# A partial printer.cfg for using the huvud control board
#
#

[mcu head0]
serial: /tmp/ttyCAN3


[extruder]
step_pin: head0:PB3
dir_pin: head0:PB4
enable_pin: !head0:PB6
heater_pin: head0:PA6  # "HEAT"
step_distance: .002
nozzle_diameter: 0.400
filament_diameter: 1.750
sensor_type: EPCOS 100K B57560G104F
sensor_pin: head0:PA0 # "THERMISTOR"
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: head0:PA10
tx_pin: head0:PA9
microsteps: 16
interpolate: True
run_current: 0.9
sense_resistor: 0.100
hold_current: 0.5
stealthchop_threshold: 0


[heater_fan extruder_fan]
pin: head0:PA8   # "FAN1"
heater: extruder
heater_temp: 50.0

[fan]
pin: head0:PA7  # "FAN0"

